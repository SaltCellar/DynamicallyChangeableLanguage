<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Language</title>
</head>
<body>
    
    <div class="container" style="margin-top: 100px;">
        
        <div class="jumbotron">
            <h3 class="display-4" data-lang="main.mainTitle"></h3>
            <p class="text-justify" data-lang="main.mainDesc"></p>
            <button type="button" id="button_lang_hu" class="btn btn-dark"><img src="res/flags/hu.png" alt="Flag HU" class="rounded"> L1</button>
            <button type="button" id="button_lang_us" class="btn btn-dark"><img src="res/flags/us.png" alt="Flag US" class="rounded"> L2</button>
            <button type="button" id="button_lang_de" class="btn btn-dark"><img src="res/flags/de.png" alt="Flag DE" class="rounded"> L3</button>
        </div>

        <div class="row" id="newContent">
            <div class="col-md">
                <h4 data-lang="sub/main.leftTitle"></h4>
                <p class="text-justify" data-lang="sub/main.leftDesc"></p>
            </div>
            <div class="col-md">
                <h4 data-lang="sub/main.rightTitle"></h4>
                <p class="text-justify" data-lang="sub/main.rightDesc"></p>
            </div>
        </div>

    </div>

</body>
</html>

<script src="js/ajaxApp.js"></script>
<script src="js/langApp.js"></script>

<script>
    
    $(() => {
        
        $('#button_lang_hu').click(() => {setLang('hu');});
        $('#button_lang_us').click(() => {setLang('us');});
        $('#button_lang_de').click(() => {setLang('de');});

        setLang('hu');

    });

</script>
